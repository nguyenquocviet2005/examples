<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0a1628;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #00d9ff;
  padding: 15pt;
  text-align: center;
  flex-grow: 0;
}
h2 {
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
  color: #0a1628;
}
.content {
  padding: 30pt;
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}
.mission-box {
  background: rgba(155, 89, 182, 0.2);
  border: 2pt solid #9b59b6;
  border-radius: 8pt;
  padding: 25pt;
  text-align: center;
}
.mission-title {
  font-size: 24pt;
  font-weight: bold;
  color: #9b59b6;
  margin-bottom: 15pt;
}
.mission-text {
  font-size: 18pt;
  color: #e0e0e0;
  line-height: 1.6;
}
</style>
</head>
<body>
<div class="header">
  <h2>The Future</h2>
</div>
<div class="content">
  <div class="mission-box">
    <div class="mission-title">Next Frontier</div>
    <div class="mission-text">
      <p>Human missions to Mars</p>
      <p>Lunar base establishment</p>
      <p>Deep space exploration</p>
    </div>
  </div>
</div>
</body>
</html>
